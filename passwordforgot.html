<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="stylepassword.css">
</head>
<body>
    <div id="logo">
        <div id="fortes-box">
            <img id="fortes-logo" src="img/Logo.png" alt="">
            <p id="fortes-desc">Propósito é a direção, o norte. O propósito empresarial faz parte da estratégia do negócio, alinha objetivos e engaja pessoas.</p>
        </div>
        
    </div>
    <div id="login">
        <div id="login-box">
            <div id="title-box">
                <h1>Recuperação de senha</h1>
                <p>Digite seu email no campo abaixo e lhe enviaremos um código para trocar de senha</p>
            </div>
            
            <div id="input-box">
                <div class="single-input">
                    <h2>Email</h2>
                    <input type="text" id="email-input" class="inputs" placeholder="Usuário">    
                </div>
            </div>

            <div id="login-button-box">
                <button id="login-button" onclick="enviar(getInputValues())">Enviar</button>       
            </div>

        </div>
    </div>
    <script src="passwordScript.js"></script>
</body>
</html>
