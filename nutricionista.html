<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="nutri.css">
    <title>Nutricionista</title>
</head>
<body>
    <div id="upbar">
        <div id="img-box">
            <img id="logo" src="img/Logo.png" alt="">
        </div>
        <div id="exit-box">
            <h1 id="title">Nutricionista</h1>
            <a href="index.html" id="quit">
                <img id="logout"src="img/Logout.png"></img>
                <span>Sair</span>
            </a>
        </div>
    </div>
    <div id="main">
        <div id="nav-screen">
            <div id="perfil">
                <img id="perfil-img" src="" alt="">
                <h1 id="name">Nome de Usuário</h1>
            </div>
            <ul id="nav-itens">
                <button id="closeNav"><div class="backImg"></div></button>
                <li class="nav-item"><a href="dashboard.html" class="nav-links">Dashboard</a></li>
                <li class="nav-item"><a href="pedidos.html" class="nav-links">Pedidos</a></li>
                <li class="nav-item"><a href="usuario.html" class="nav-links">Usuário</a></li>
                <li class="nav-item"><a href="estatisticas.html" class="nav-links">Estatisticas</a></li>
                <li class="nav-item" id="current-item"><a href="nutricionista.html" class="nav-links">Nutricionista</a></li>
                <li class="nav-item"><a href="obras.html" class="nav-links">Obras</a></li>
            </ul>
            <div id="mob-logout-box">
                <a href="index.html" id="mob-quit">
                    <img id="mob-logout"src="img/LogoutBlack.png"></img>
                </a>
            </div>
        </div>
    <div id="content-screen">
        <button id="openNav">
            <div class="backImg"></div>
        </button>
        <div id="content-main">
            <div id="pedidos">
                <div id="menu">
                    <h1>Cardápio</h1>
                    <div id="products">
                        <div class="product">
                            <img class="product-image" src="img/Food/Salada.png" alt="">
                            <h2 class="product-name">Salada</h2>
                        </div>
                        <div class="product">
                            <img class="product-image" src="img/Food/Feijao.png" alt="">
                            <h2 class="product-name">Feijão</h2>
                        </div>
                        <div class="product">
                            <img class="product-image" src="img/Food/Suco.png" alt="">
                            <h2 class="product-name">Suco de laranja</h2>
                        </div>
                        <div class="product">
                            <img class="product-image" src="img/Food/Arroz.png" alt="">
                            <h2 class="product-name">Arroz</h2>
                        </div>
                        <div class="product">
                            <img class="product-image" src="img/Food/Macarrao.png" alt="">
                            <h2 class="product-name">Macarrão</h2>
                        </div>
                        <div class="product">
                            <img class="product-image" src="img/Food/Coca.png" alt="">
                            <h2 class="product-name">Coca Cola</h2>
                        </div>
                    </div>
                </div>
                <div id="register">
                    <h1>Registrar Refeições</h1>
                    <div id="food-list">
                    </div>
                    <div id="register-box">
                        <img id="register-img"src="img/Icons/Galeria.png" alt="">
                        <div id="register-buttons">
                            <button id="cancelBtn" class="cart-button" onclick="handleCancel()">Cancelar</button>
                            <button id="confirmBtn" class="cart-button" onclick="handleConfirm()">Confirmar</button>
                        </div>
                    </div>
                    
                </div>
            </div>       
        </div>
    </div>    
    </div>
    <script src="navbar.js"></script>
</body>
</html>
