<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Nicolas Siqueira - Cauã Cola Zandonadi - Alessandro Barbosa - Davi Ribeiro-->
    <div id="logo">
        <div id="fortes-box">
            <img id="fortes-logo" src="img/LogoDefault.png" alt="">
            <p id="fortes-desc">Propósito é a direção, o norte. O propósito empresarial faz parte da estratégia do negócio, alinha objetivos e engaja pessoas.</p>
        </div>
        
    </div>
    <div id="login">
        <div id="login-box">
            <div id="title-box">
                <h1>Login</h1>    
            </div>
            

            <div id="input-box">
                <div class="single-input">
                    <h2>Usuário</h2>
                    <input type="text" id="user-input" class="inputs" placeholder="Usuário">    
                </div>
                <div class="single-input">
                    <h2>Senha</h2>   
                    <input type="password" id="password-input" class="inputs" placeholder="Senha">    
                </div>
            </div>

            <div id="extra-inputs">
                <div>
                    <input type="checkbox" id="remember"><span>Lembre-se de mim</span>    
                </div>
                 
                <a href="./passwordforgot.html"><span>Esqueci a senha</span></a>
            </div>

            <div id="login-button-box">
                <button id="login-button" onclick="login(getInputValues())">Entrar</button>       
            </div>

            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h3 style="margin: 5px;">Grupo:</h3>
                <ul style="list-style: none;">
                    <li>Nicolas Siqueira</li>
                    <li>Cauã Cola Zandonadi</li>
                    <li>Davi Ribeiro</li>
                    <li>Alessandro Barbosa</li>
                </ul>    
            </div>            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
