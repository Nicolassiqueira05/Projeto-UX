<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo">
        <div id="fortes-box">
            <img id="fortes-logo" src="img/Logo.png" alt="">
            <p id="fortes-desc">Propósito é a direção, o norte. O propósito empresarial faz parte da estratégia do negócio, alinha objetivos e engaja pessoas.</p>
        </div>
        
    </div>
    <div id="login">
        <div id="login-box">
            <div id="title-box">
                <h1>Login</h1>    
            </div>
            

            <div id="input-box">
                <div class="single-input">
                    <h2>Usuário</h2>
                    <input type="text" id="user-input" class="inputs">    
                </div>
                <div class="single-input">
                    <h2>Senha</h2>   
                    <input type="text" id="password-input" class="inputs">    
                </div>
            </div>

            <div id="extra-inputs">
                <div>
                    <input type="checkbox" id="remember"><span>Lembre-se de mim</span>    
                </div>
                 
                <a href="password.html"><span>Esqueci a senha</span></a>
            </div>

            <div id="login-button-box">
                <button id="login-button" onclick="login(getInputValues())">Entrar</button>       
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
